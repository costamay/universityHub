{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: 10px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
  
    .h3{
      text-align: center;
    }
  </style>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto mb-5 mt-5" >
            <h3>{{ title }} an article</h3>
            {{ form.media }}
            <form action="." enctype="multipart/form-data">   
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
