{% extends 'base.html' %}
{% load static %}

      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-12"> 
          <div class="container">
            <div class="row">
              <!-- post -->
              {% for post in projects %}

                    <a href="{{ post.get_absolute_url }}">
                        <h3 class="h4">{{ post.project_name }}</h3></a>
                </div>
                <div class="post-thumbnail"><a href="{{ post.get_absolute_url }}"><img src="{{ post.project_picture.url }}" alt="..." class="img-fluid"></a>
                </div>
                <div class=" card-body post-details">
                  <!-- <div class="post-meta d-flex justify-content-between">
                    
                    
                  </div> -->
                 
                  <p class="text-muted">{{ post.project_description }}</p>
                  <!-- <footer class="post-footer d-flex align-items-center">
                    <a href="#" class="author d-flex align-items-center flex-wrap">
                    <div class="avatar"><img src="{{ post.author.profile_image.url }}" alt="..." class="img-fluid" width="50" height="50" style="border-radius: 50%;"></div>
                      <div class="title"><span>{{ post.author.user.username}}</span></div>
                    </a>
                    <div class="date"><i class="icon-clock"></i> {{ post.timestamp | timesince }} ago</div>
                    <div class="comments meta-last"><i class="icon-comment"></i>{{ post.comment_count}}</div>
                  </footer> -->
                </div>
              </div>
              {% endfor %}
            
            </div>
           
          </div>
        </main>
       
      </div>
    </div>
    
 {% endblock %}
